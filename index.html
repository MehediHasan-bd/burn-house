<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>A Barn House Ltd.</title>

        <!--Google Font Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet" />

        <!--Font Awesome Cdn-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <!--Tailwind & DaisyUi Cdn-->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!--Tailwind Config.-->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                            bgwhaite: '#FFFFFF',
                            bggray: '#F4F4F4',
                            bgbtn: '#ABEF5F',
                            bgbtnm: '#ABEF5F80'
                        }
                    }
                }
            };
        </script>

        <style>
            .manrupe-font {
                font-family: 'Manrope', sans-serif;
            }
        </style>
    </head>

    <body class="manrupe-font">
        <header>
            <!--nav bar start here-->
            <nav class="navbar py-12">
                <div class="container w-11/12 mx-auto">
                    <!--nav title-->
                    <div class="navbar-start">
                        <h1
                            class="lg:text-4xl text-3xl font-bold flex gap-2 items-center">
                            <span class="badge bg-bgbtn py-4 px-3 border-none">
                                <i
                                    class="fa-solid fa-arrow-right text-black -rotate-45"></i>
                            </span>
                            Rinterio
                        </h1>
                    </div>

                    <div class="navbar-center hidden lg:block">
                        <div class="flex gap-8">
                            <a href="#" class="font-bold">Home</a>
                            <a href="#">Services</a>
                            <a href="#">Portfolio</a>
                            <a href="#">Blog</a>
                            <a href="#">Contact Us</a>
                        </div>
                    </div>

                    <!-- nav end -->
                    <div class="navbar-end flex lg:pl-24 xl:xl-0">
                        <div class="lg:flex gap-2 hidden">
                            <span
                                class="badge bg-white py-5 px-3 border border-[#E9E9E9]">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span
                                class="badge bg-white py-5 px-3 border border-[#E9E9E9] mr-2">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </span>
                        </div>

                        <button
                            class="btn border-bgbtnm rounded-3xl bg-bgbtn text-black font-bold col-span-2 md:flex hidden">
                            Book Consult
                            <div class="bg-black p-2 px-2.5 rounded-full">
                                <i
                                    class="fa-solid fa-arrow-right text-white -rotate-45 font-sm"></i>
                            </div>
                        </button>

                        <div class="dropdown lg:hidden block ml-2">
                            <div
                                tabindex="0"
                                role="button"
                                class="badge py-5 px-3 border border-[#E9E9E9] rounded-full">
                                <i class="fas fa-bars-staggered"></i>
                            </div>
                            <ul
                                tabindex="0"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">
                                <li><a href="#" class="font-bold">Home</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">Portfolio</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <!--nav bar end here-->
        </header>
    </body>
</html>
